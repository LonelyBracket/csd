services:
  postgres:
    image: postgres:15
    container_name: csd-postgres
    environment:
      POSTGRES_DB: csd
      POSTGRES_USER: csd
      POSTGRES_PASSWORD: csd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U csd -d csd"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
